<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./clock.css">
</head>
<body>
    <!-- <div>
        <img src="./back1.png">
    </div> -->
    <div class="wrapper">
        <div class="clockBody">
            <div class="frame">
                <div class="timer twelve up"></div>
                <div class="timer three"></div>
                <div class="timer six up"></div>
                <div class="timer nine"></div>
                
                
                <span class="wise dot"></span>
                <span class="wise clock_hour"></span>
                <span class="wise clock_minute"></span>
                <span class="wise clock_second"></span>
            </div>
        </div>
        <div class="clockText">
            <span class="time">00:00</span><br>
            <span class="date">00.00.2024</span>
        </div>
    </div>
    <!-- <div>
        <img src="./back2.png">
    </div> -->
    <script src="./clock.js"></script>
</body>
</html>
